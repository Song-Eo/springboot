<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>글 작성</h2>
    <form th:object="${boardForm}" method="post">
        <div role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>
        <div>
            <label for="subject">제목</label>
            <textarea id="subject" name="subject" th:field="*{subject}" rows="2"></textarea>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" th:field="*{content}" rows="15"></textarea>
        </div>
        <input type="submit" value="작성완료">
        <input type="hidden" name="${ _csrf.parameterName }" value="${ _csrf.token }">
    </form>


</body>
</html>
